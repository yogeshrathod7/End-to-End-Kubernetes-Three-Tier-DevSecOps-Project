apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  namespace: three-tier
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # alb.ingress.kubernetes.io/subnets: "subnet-0aa439b4ddafcca10,subnet-0b95df318219145ca,subnet-0ccca36474902829a"
    kubectl.kubernetes.io/last-applied-configuration: ""
  labels:
    app.kubernetes.io/instance: three-tier-ingress
spec:
  ingressClassName: alb
  rules:
    - host: yogeshdevops.cloud
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /healthz
            pathType: Exact
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /ready
            pathType: Exact
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /started
            pathType: Exact
            backend:
              service:
                name: api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
